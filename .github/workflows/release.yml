name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release (major, minor, patch)'
        required: true
        type: choice
        options:
        - major
        - minor
        - patch
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release AND to commit version bump
      pull-requests: read
      issues: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for release note generation
          token: ${{ secrets.PAT_FOR_COMMIT }} # Use PAT if pushing commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use a recent Python version

      - name: Bump version
        id: bump_version
        run: |
          python scripts/bump_version.py ${{ github.event.inputs.release_type }}
          echo "new_version=$(python setup.py --version)" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add setup.py
          git commit -m "chore: Bump version to ${{ steps.bump_version.outputs.new_version }} for release"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }} # Prepend 'v' to tag to match common practice
          name: Release v${{ steps.bump_version.outputs.new_version }}
          body_path: ""
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
